<!doctype html>
<html>
<head>
    <meta charset='utf-8'></meta>
    <title>ViolCTRL:Pair</title>
    <link rel='stylesheet' type='text/css' href='css/pair.css'>
</head>
<body>
    <div class='page-container'>
        <div class='page page-pair'>
            <h3>ViolCTRL // Pair</h3>
            <div class='error invisible' id='error-pair'></div>
            <input class='in-pair' id='in-ruid' type='text' placeholder='receiver id'></input>
            <input class='in-pair' id='in-key' type='password' placeholder='receiver key'></input>
            <button class='btn btn-pair'>PAIR</button>
        </div>

        <div class='page page-ctrl invisible'>
            <canvas id='cnvs-oscilloscope'></canvas>
            <div id='note'></div>
            <div id='frequency'></div>
        </div>
    </div>
    <script src='js/bundle.js'></script>
</body>
</html>
